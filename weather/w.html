<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="img1.png" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="imm.png" class="weather-icon" alt="Weather Icon">

            <h1 class="temp">--Â°C</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <!-- Humidity Section -->
                <div class="col">
                    <img src="wave.jpg" alt="Humidity Icon">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <!-- Wind Section -->
                <div class="col">
                    <img src="wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
